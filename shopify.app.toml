client_id = "b210868519badacaf28ab2774abf9846"
name = "Try us - AR"
handle = "try-us-ar"
application_url = "https://attract-regions-beneath-estimates.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = "chichaus-essentials.myshopify.com"
include_config_on_deploy = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_files,write_products,write_publications,read_publications"

[auth]
redirect_urls = ["https://attract-regions-beneath-estimates.trycloudflare.com/auth/callback", "https://attract-regions-beneath-estimates.trycloudflare.com/auth/shopify/callback", "https://attract-regions-beneath-estimates.trycloudflare.com/api/auth/callback"]

[webhooks]
api_version = "2024-10"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[app_proxy]
url = "https://attract-regions-beneath-estimates.trycloudflare.com/frontrequest"
subpath = "aditya"
prefix = "apps"

[pos]
embedded = false
